<h1>
  {{title}}
</h1>

<h2>My Clients</h2>
<ul class="clients">
  <li *ngFor="let client of clients"
    [class.selected]="client === selectedClient"
    (click)="onSelect(client)"
     >
    <span class="badge">{{client.id}}</span> {{client.name}} 
  </li>
</ul>

<div *ngIf="selectedClient">
  <h2>{{selectedClient.name}} details!</h2>
  <div><label>id: </label>{{selectedClient.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="selectedClient.name" placeholder="name"/>
  </div>
</div>
